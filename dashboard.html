<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Legal Case Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js for graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInLeft {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-in {
        animation: slideInLeft 0.3s ease-out forwards;
      }
      .animate-pulse {
        animation: pulse 2s infinite;
      }
      .sidebar-link {
        transition: all 0.3s ease;
      }
      .sidebar-link:hover {
        background-color: rgba(59, 130, 246, 0.1);
        padding-left: 1.5rem;
      }
      .sidebar-link.active {
        border-left: 4px solid #3b82f6;
        background-color: rgba(59, 130, 246, 0.1);
        padding-left: 1rem;
      }
      .action-button {
        transition: all 0.3s ease;
      }
      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar Navigation -->
    <aside
      class="w-64 bg-blue-600 text-white min-h-screen fixed left-0 top-0 z-30 shadow-xl"
    >
      <div class="p-4 flex items-center space-x-2 border-b border-blue-500">
        <span class="mdi mdi-gavel text-3xl"></span>
        <h1 class="text-xl font-bold">LegalCase Pro</h1>
      </div>
      <nav class="mt-6 px-4">
        <a
          href="dashboard.html"
          class="sidebar-link active flex items-center space-x-3 p-3 rounded-lg mb-2"
        >
          <span class="mdi mdi-view-dashboard"></span>
          <span>Dashboard</span>
        </a>
        <a
          href="clients.html"
          class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2"
        >
          <span class="mdi mdi-account-group"></span>
          <span>Clients</span>
        </a>
        <a
          href="cases.html"
          class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2"
        >
          <span class="mdi mdi-briefcase"></span>
          <span>Cases</span>
        </a>
        <a
          href="analyzer.html"
          class="sidebar-link flex items-center space-x-3 p-3 rounded-lg mb-2"
        >
          <span class="mdi mdi-briefcase"></span>
          <span>AI</span>
        </a>
      </nav>
      <div
        class="absolute bottom-0 left-0 right-0 p-4 border-t border-blue-500"
      >
        <div class="flex items-center space-x-3">
          <img
            src="https://via.placeholder.com/40"
            alt="Profile"
            class="w-10 h-10 rounded-full border-2 border-white"
          />
          <div>
            <p class="font-medium">John Lawyer</p>
            <p class="text-sm text-blue-200">Administrator</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 flex flex-col">
      <!-- Top Navigation -->
      <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center">
          <h2 class="text-xl font-bold text-gray-800">Dashboard</h2>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <input
              type="search"
              placeholder="Search..."
              class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
            />
            <button class="absolute right-2 top-2 text-gray-400">
              <span class="mdi mdi-magnify"></span>
            </button>
          </div>
          <div class="flex items-center space-x-2">
            <span class="mdi mdi-bell text-gray-600 text-xl relative">
              <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"
                >5</span
              >
            </span>
          </div>
        </div>
      </header>

      <!-- Quick Stats -->
      <section
        class="p-6 grid grid-cols-1 md:grid-cols-4 gap-4 animate-fade-in"
      >
        <div
          class="action-button bg-white p-4 rounded-lg shadow-md hover:shadow-lg"
        >
          <div class="text-2xl font-bold text-blue-600">120</div>
          <p class="text-gray-600">Active Cases</p>
        </div>
        <div
          class="action-button bg-white p-4 rounded-lg shadow-md hover:shadow-lg"
        >
          <div class="text-2xl font-bold text-green-600">75</div>
          <p class="text-gray-600">Closed Cases</p>
        </div>
        <div
          class="action-button bg-white p-4 rounded-lg shadow-md hover:shadow-lg"
        >
          <div class="text-2xl font-bold text-yellow-600">30</div>
          <p class="text-gray-600">Pending Cases</p>
        </div>
        <div
          class="action-button bg-white p-4 rounded-lg shadow-md hover:shadow-lg"
        >
          <div class="text-2xl font-bold text-red-600">5</div>
          <p class="text-gray-600">Overdue Cases</p>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Bar Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6 animate-fade-in">
          <h3 class="text-lg font-semibold mb-4">Monthly Cases</h3>
          <div class="h-64 relative">
            <canvas id="barChart"></canvas>
          </div>
        </div>
        <!-- Pie Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6 animate-fade-in">
          <h3 class="text-lg font-semibold mb-4">Case Status Distribution</h3>
          <div class="h-64 relative">
            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Bar Chart Initialization
      const barCtx = document.getElementById("barChart").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
          datasets: [
            {
              label: "Cases",
              data: [12, 19, 8, 15, 22, 10, 18, 25, 16, 14, 20, 28],
              backgroundColor: "rgba(59, 130, 246, 0.6)",
              borderColor: "rgba(59, 130, 246, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } },
        },
      });

      // Pie Chart Initialization
      const pieCtx = document.getElementById("pieChart").getContext("2d");
      new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: ["Active", "Closed", "Pending", "Overdue"],
          datasets: [
            {
              data: [50, 30, 15, 5],
              backgroundColor: [
                "rgba(16, 185, 129, 0.7)", // green
                "rgba(59, 130, 246, 0.7)", // blue
                "rgba(234, 179, 8, 0.7)", // yellow
                "rgba(239, 68, 68, 0.7)", // red
              ],
              borderColor: [
                "rgba(16, 185, 129, 1)",
                "rgba(59, 130, 246, 1)",
                "rgba(234, 179, 8, 1)",
                "rgba(239, 68, 68, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
